<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>院线购票系统注册界面</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<div id="div1">
    <div id="div2">
    <form action="/DatabaseHomework_war/signupServlet" method="get">
        <h1>注册</h1>
        <p>
            用户名(至少1位):&nbsp;<input name="userName" type="text">
        </p>
        <p>
            用户号(至少6位):&nbsp;<input name="userNum" type="text">
        </p>
        <p>
            密码(至少6位):&nbsp;<input name="userPassword" type="password">
        </p>
            重复输入密码:&nbsp;<input name="userPasswordToo" type="password">

        <div style="padding-top: 10px;">
            <input type="submit" class="button" style="width: 150px;height: 30px" value="注册">
            <input type="reset" class="button" style="height: 30px" value="重置">
            <a href="login.html" >返回登录</a>
        </div>
    </form>
    </div>
</div>
</body>
</html>
